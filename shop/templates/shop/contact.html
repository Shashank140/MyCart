{% extends 'shop/basic.html' %}

{% block title%} Contact Us{% endblock %}
{% block body %}
<div class="container">
    <h1>Contact Us!</h1>
    <form action="/shop/contact/" method="post"> {% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name='name' placeholder="Enter you name here">
  </div>
  <div class="form-group">
    <label for="email">E-Mail</label>
    <input type="email" class="form-control" id="email" name='email' placeholder="Enter you email here">
  </div>
        <div class="form-group">
    <label for="phone">Mobile Number</label>
    <input type="tel" class="form-control" id="phone" name='phone' placeholder="Enter you mobile no. here">
  </div>
  <div class="form-group">
    <label for="desc">Tell us your query</label>
    <textarea class="form-control" id="desc"name='desc' rows="3"></textarea>
  </div>
        <button type="Submit" id="button" class="btn btn-success">Submit</button>
</form>




</div>




{% endblock %}

{% endblock %}
